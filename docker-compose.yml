version: '3.8'

services:
  # Backend API Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: martrello-api
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - db-data:/app/database
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_PATH=/app/database/martrello.db
    command: npm run dev
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Service
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: martrello-web
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    command: npm run dev
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db-data:
